services:
  slythera:
    build: ./app
    image: mohamedkhalilzrelly/slythera:latest
    container_name: slythera
    restart: always
    volumes:
      - ./app:/app
      - ./app/src/models:/app/src/models
    working_dir: /app
    environment:
      - DISPLAY=host.docker.internal:0
      - TF_ENABLE_ONEDNN_OPTS=0
    stdin_open: true
    tty: true
